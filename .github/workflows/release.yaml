---
name: Release

on:
  pull_request:
    branches: ["master"]
    paths: ["apps/**/metadata.yaml"]
  push:
    branches: ["master"]
    paths: ["apps/**/metadata.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  changed-files:
    name: Get Changed Files
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.apps.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: apps/irqbalance/metadata.yaml # TESTING

      - name: Extract App values
        id: apps
        env:
          FILTER: '[.]'
        run: |
          apps=$(yq eval-all --indent=0 --output-format=json "${FILTER}" \
              ${{ steps.changed-files.outputs.all_changed_and_modified_files }} \
          )
          echo "apps=${apps}" >> $GITHUB_OUTPUT

  build:
    needs: changed-files
    name: Build/Test ${{ matrix.apps.app }} (${{ matrix.platform }})
    runs-on: ${{ matrix.platform == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    if: ${{ needs.changed-files.outputs.apps != '[]' }}
    strategy:
      matrix:
        apps: ${{ fromJSON(needs.changed-files.outputs.apps) }}
        platform: ["amd64", "arm64"]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v6
        id: build
        with:
          build-args: |-
            VENDOR=${{ github.actor }}
            VERSION=${{ matrix.apps.version }}
            REVISION=${{ github.sha }}
          context: ./apps/${{ matrix.apps.app }}
          platforms: linux/${{ matrix.platform }}
          outputs: |-
            type=docker
            type=docker,dest=/tmp/${{ matrix.apps.app }}.tar

      - name: Setup Goss
        if: ${{ matrix.apps.tests.enabled }}
        uses: mlipscombe/goss-installation-action@v1.2.2
        with:
          version: latest

      - name: Run Goss Tests
        if: ${{ matrix.apps.tests.enabled }}
        env:
          CONTAINER_RUNTIME: docker
          GOSS_FILE: ./apps/${{ matrix.apps.app }}/ci/goss.yaml
          GOSS_OPTS: --retry-timeout 60s --sleep 2s --color --format documentation
          GOSS_SLEEP: 2
          GOSS_FILES_STRATEGY: cp
          CONTAINER_LOG_OUTPUT: goss_container_log_output
        run: |-
          dgoss run ${{ steps.build.outputs.imageid }} ${{ matrix.apps.tests.type == 'cli' && 'tail -f /dev/null' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.apps.app }}-${{ matrix.platform }}
          path: /tmp/${{ matrix.platform }}.tar

  merge:
    name: Merge ${{ matrix.apps.app }}
    runs-on: ubuntu-latest
    needs: ["changed-files", "build"]
    # Always run merge, as the prior matrix is all or nothing. We test for prior step failure
    # in the "Test Failed Bit" step. This ensures if one app fails, others can still complete.
    if: ${{ !cancelled() && needs.changed-files.outputs.apps != '[]' }}
    strategy:
      matrix:
        apps: ${{ fromJSON(needs.changed-files.outputs.apps) }}
      fail-fast: false
    steps:
      - name: Download Digests
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ matrix.apps.app }}-{amd64,arm64}
          merge-multiple: true
          path: /tmp/${{ matrix.apps.app }}

      - name: Load Image
        run: |
          ls -la -R /tmp/${{ matrix.apps.app }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"
