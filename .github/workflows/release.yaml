---
name: Release

on:
  pull_request:
    branches: ["master"]
    paths: ["apps/**/metadata.yaml"]
  push:
    branches: ["master"]
    paths: ["apps/**/metadata.yaml"]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  changed-files:
    name: Get Changed Files
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.apps.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: apps/**/metadata.yaml

      - name: Extract App values
        id: apps
        env:
          FILTER: '[.]'
        run: |
          apps=$(yq eval-all --indent=0 --output-format=json "${FILTER}" \
              ${{ steps.changed-files.outputs.all_changed_and_modified_files }} \
          )
          echo "apps=${apps}" >> $GITHUB_OUTPUT

  build-apps:
    needs: changed-files
    name: Build/Test ${{ matrix.apps.app }} (${{ matrix.platform }})
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    if: ${{ needs.changed-files.outputs.apps != '[]' }}
    strategy:
      matrix:
        apps: ${{ fromJSON(needs.changed-files.outputs.apps) }}
        platform: ["linux/amd64", "linux/arm64"]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Setup Goss
        if: ${{ matrix.apps.tests.enabled }}
        uses: mlipscombe/goss-installation-action@v1.2.2
        with:
          version: latest

      - name: Build Image
        uses: docker/build-push-action@v6
        id: build
        with:
          build-args: |-
            VENDOR=${{ github.actor }}
            VERSION=${{ matrix.apps.version }}
            REVISION=${{ github.sha }}
          context: ./apps/${{ matrix.apps.app }}
          platforms: ${{ matrix.platform }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |-
            org.opencontainers.image.title=${{ matrix.apps.app }}
            org.opencontainers.image.url=https://ghcr.io/${{ github.actor }}/${{ matrix.apps.app }}
            org.opencontainers.image.version=${{ matrix.apps.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.actor }}

      - name: Run Goss Tests
        id: dgoss
        if: ${{ matrix.apps.tests.enabled }}
        env:
          CONTAINER_RUNTIME: docker
          GOSS_FILE: ./apps/${{ matrix.apps.app }}/ci/goss.yaml
          GOSS_OPTS: --retry-timeout 60s --sleep 2s --color --format documentation
          GOSS_SLEEP: 2
          GOSS_FILES_STRATEGY: cp
          CONTAINER_LOG_OUTPUT: goss_container_log_output
        shell: bash
        run: |
          dgoss run ${{ steps.build.outputs.imageid }} ${{ matrix.apps.tests.type == 'cli' && 'tail -f /dev/null' || '' }}
